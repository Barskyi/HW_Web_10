
{% extends 'quotes/base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Tag Details</title>
</head>
<body>

<h1>Details for Tag "{{ tag.name }}"</h1>

<p>Other details about the tag:</p>
<ul>
    <li>Tag name: {{ tag.name }}</li>
    <!-- Додайте інші властивості тегу, які ви хочете відобразити -->
</ul>

<!-- Отримання цитат, пов'язаних з цим тегом -->
<div class="quotes-by-tag">
    <h2>Quotes tagged as "{{ tag.name }}":</h2>
    <ul>
        {% for quote in tag.quote_set.all %}
            <li>{{ quote.quote }}</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>

{% endblock %}
